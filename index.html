<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/assets/css/styles.css">
  <title>B4B Ventures Challenge</title>
</head>

<body>
  <div class="content">
    <h1>B4B Ventures Challenge</h1>
    <div class="wrapper">
      <div class="tabs">
        <nav>
          <a class="focus" id="group-one">Group 1</a>
          <a href="#tab2" id="group-two">Group 2</a>
          <a href="#tab3" id="group-three">Group 3</a>
        </nav>
        <div class="tab">
          <ul id="color-list">

          </ul>
        </div>
        <div class="buttons-footer">
          <span>Order by:</span>
          <button type="button" id="name">Name</button>
          <button type="button" id="color">Color</button>
          <button type="button" id="reset">Shuffle</button>
        </div>
      </div>
    </div>
  </div>
  <script src="assets/js/app.js"></script>
  <script>
    document.querySelectorAll('nav a').forEach((a) => {
      a.addEventListener('click', () => {
        let f = a.parentNode.querySelector('a.focus');
        if (f) f.classList.remove('focus');
        a.classList.add('focus');
      })
    })
  </script>
</body>

</html>
